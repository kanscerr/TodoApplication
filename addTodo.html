<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Add Todo</title>
    <style>
        .header{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: #0169B2;
            color: white;
            text-align: center;
            font-weight: bolder;
            text-align: center;
            margin-top: 3%;
        }
        .card{
            margin: 10%;
            width: 100%;
        }
        .addTodo{
            width: 50px;
            aspect-ratio: 1/1;
            background: #015998;
            color: white;
            font-weight: bolder;
            font-size: larger;
            border: none;
        }
        input{
            min-height: 50px;
        }
        .flex{
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        button{
            width: 120px;
            aspect-ratio: 2/1;
            border: none;
        }
        @media all and (max-width: 993px){
            .addTodo{
                position: relative;
                left: 40%;
                margin-top: 20px;
            }
            button{
                max-width: 90px;
                aspect-ratio: 2/1;
                border: none;
            }
            .flex{
                width: 100%;
                display: flex;
                justify-content: space-around;
            }
        }
    </style>
</head>
<body style="background:#0169B2;">
    <div class="container">
        <div class="row">
            <div class="header"><h4>TODO APPLICATION</h4></div>
            <div class="card" id="card" style="margin-top: 15%;">
                <div class="card-body">
                    <label>Enter Todo-</label><br>
                    <label for="todo"></label>
                    <input type="text" name="task" id="taskNumber" placeholder="Task" style="width: 20%;" required>
                    <input type="text" name="todo" id="todo" placeholder="Insert Todo here" style="width : 70%;" required>
                    <input type="button" class="addTodo" onclick="sendJson()" type="submit" value="+"></button>
                </div>
            </div>
            <div class="flex">  
                <button onclick="getAllTodo()" type="submit">Get All Todo</button>
                <button onclick="getOneTodo()" type="submit">Get One Todo</button>
                <button onclick="deleteTodo()" type="submit">Delete Todo</button>
                <button onclick="updateTodo()" type="submit">Update Todo</button>
            </div>
        </div>
    </div>

    <script>
        let userSession = window.localStorage.getItem('userId');
        sendJson = () => {
            const taskNumber = document.getElementById('taskNumber').value;
            const todo = document.getElementById('todo').value;
            const res = new Object;
            res.taskNumber = taskNumber;
            res.todo = todo;
            addTodo(res);
            alert("New task added!")
            document.getElementById('taskNumber').value = "";
            document.getElementById('todo').value = "";
        }
        
        addTodo = (info) => {
            fetch('http://localhost:3000/addTodo', {method : 'POST',
            headers : {'Content-Type' : 'application/json'},
            body : JSON.stringify({
                actionInfo : {action_id : 'my_operation'},
                sessionData : {userId : userSession},
                formData : {taskNumber : info.taskNumber, todo : info.todo}
            })})
                .then(res => res.json())
                .then(data => console.log(data))
                .catch(error => console.log('error'));
        }

        getAllTodo = () => {
            fetch('http://localhost:3000/getAllTodo', {method : 'POST',
            headers : {'Content-Type' : 'application/json'},
            body : JSON.stringify({
                actionInfo : {action_id : 'my_operation'},
                sessionData : {userId : userSession}
            })})
                .then(res => res.json())
                .then(data => console.log(data))
                .catch(error => console.log('Oops! Something went wrong'))
        }
        getOneTodo = () => {
            window.open('getOne.html');
        }
        deleteTodo = () => {
            window.open('delete.html');
        }
        updateTodo = () => {
            window.open('update.html');
        }
    </script>
</body>
</html>
